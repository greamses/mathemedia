<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skip Counting Activity</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One:wght@400&family=Nunito:wght@400;700;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Nunito', 'Comic Sans MS', cursive, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    
    .container {
      background-color: #FFFFFF;
      border: 6px solid #FF6347;
      border-radius: 30px;
      padding: 30px;
      max-width: 900px;
      width: 100%;
      box-shadow: 0 10px 0 #D2691E;
    }
    
    h1 {
      text-align: center;
      color: #FF6347;
      margin-bottom: 25px;
      font-size: 3em;
      text-shadow: 1px 1px 0 #FFD700;
      font-weight: bold;
      font-family: 'Fredoka One', 'Comic Sans MS', cursive, sans-serif;
    }
    
    .instructions {
      text-align: center;
      color: #4169E1;
      margin-bottom: 25px;
      font-size: 20px;
      font-weight: bold;
      background-color: #F0F8FF;
      padding: 15px;
      border-radius: 20px;
      border: 3px solid #4169E1;
    }
    
    .controls {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }
    
    .skip-btn {
      background-color: #FFD700;
      color: #8B4513;
      border: 4px solid #FF8C00;
      padding: 15px 25px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
      font-family: 'Nunito', 'Comic Sans MS', cursive, sans-serif;
      transition: all 0.2s ease;
      box-shadow: 0 6px 0 #FF8C00;
    }
    
    .skip-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 0 #FF8C00;
    }
    
    .skip-btn:active {
      transform: translateY(2px);
      box-shadow: 0 2px 0 #FF8C00;
    }
    
    .skip-btn.active {
      background-color: #32CD32;
      color: white;
      border-color: #228B22;
      box-shadow: 0 6px 0 #228B22;
      transform: scale(1.1);
    }
    
    .buttons {
      display: flex;
    }
    
    .buttons button{
      display: flex;
      width: 180px;
      height: 60px;
      justify-content: center;
      align-items: center;
    }
    
    .activity-section {
      margin-bottom: 30px;
    }
    
    .sequence-container {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      align-items: center;
      margin-bottom: 25px;
      padding: 20px;
      background-color: #F5F5DC;
      border-radius: 25px;
      border: 4px solid #DDA0DD;
    }
    
    .number-box {
      width: 85px;
      height: 85px;
      background-color: #FF69B4;
      border: 4px solid #FF1493;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      font-weight: bold;
      color: white;
      text-shadow: 2px 2px 0 #DC143C;
      box-shadow: 0 5px 0 #FF1493;
    }
    
    .number-input {
      width: 85px;
      height: 85px;
      border: 4px solid #4169E1;
      border-radius: 50%;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      color: #4169E1;
      background-color: white;
      font-family: 'Nunito', 'Comic Sans MS', cursive, sans-serif;
      box-shadow: 0 5px 0 #4169E1;
      transition: all 0.3s ease;
    }
    
    .number-input:focus {
      outline: none;
      border-color: #FF6347;
      box-shadow: 0 5px 0 #FF6347, 0 0 0 5px #FFD700;
      transform: scale(1.1);
    }
    
    .number-input.correct {
      border-color: #32CD32;
      background-color: #98FB98;
      color: #228B22;
      box-shadow: 0 5px 0 #32CD32;
      animation: bounce 0.6s ease;
    }
    
    .number-input.incorrect {
      border-color: #FF4500;
      background-color: #FFB6C1;
      color: #DC143C;
      box-shadow: 0 5px 0 #FF4500;
      animation: wiggle 0.6s ease;
    }
    
    @keyframes bounce {

      0%,
      100% {
        transform: scale(1);
      }
      
      50% {
        transform: scale(1.2) rotate(5deg);
      }
    }
    
    @keyframes wiggle {

      0%,
      100% {
        transform: rotate(0deg);
      }
      
      25% {
        transform: rotate(-10deg);
      }
      
      75% {
        transform: rotate(10deg);
      }
    }
    
    .check-btn {
      background-color: #FF6347;
      color: white;
      border: 4px solid #DC143C;
      padding: 18px 35px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 20px;
      font-weight: bold;
      font-family: 'Nunito', 'Comic Sans MS', cursive, sans-serif;
      margin: 20px auto;
      display: block;
      transition: all 0.2s ease;
      box-shadow: 0 6px 0 #DC143C;
      text-shadow: 2px 2px 0 #8B0000;
    }
    
    .check-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 0 #DC143C;
    }
    
    .check-btn:active {
      transform: translateY(2px);
      box-shadow: 0 2px 0 #DC143C;
    }
    
    .new-problem-btn {
      background-color: #9370DB;
      color: white;
      border: 4px solid #8A2BE2;
      padding: 15px 30px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
      font-family: 'Nunito', 'Comic Sans MS', cursive, sans-serif;
      margin: 15px auto;
      display: block;
      transition: all 0.2s ease;
      box-shadow: 0 6px 0 #8A2BE2;
      text-shadow: 2px 2px 0 #4B0082;
    }
    
    .new-problem-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 0 #8A2BE2;
    }
    
    .new-problem-btn:active {
      transform: translateY(2px);
      box-shadow: 0 2px 0 #8A2BE2;
    }
    
    .score {
      text-align: center;
      font-size: 22px;
      color: #FF6347;
      margin: 25px 0;
      font-weight: bold;
      background-color: #FFE4E1;
      padding: 15px;
      border-radius: 20px;
      border: 3px solid #FF6347;
    }
    
    .feedback {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      margin: 20px 0;
      min-height: 30px;
      padding: 10px;
      border-radius: 15px;
    }
    
    .feedback.correct {
      color: #228B22;
      background-color: #98FB98;
      border: 3px solid #32CD32;
    }
    
    .feedback.incorrect {
      color: #DC143C;
      background-color: #FFB6C1;
      border: 3px solid #FF4500;
    }
    
    .star {
      display: inline-block;
      font-size: 30px;
      animation: twinkle 1s ease-in-out infinite alternate;
    }
    
    @keyframes twinkle {
      0% {
        transform: scale(1);
      }
      
      100% {
        transform: scale(1.2);
      }
    }
    
    @media (max-width: 600px) {
      .container {
        padding: 20px;
        border-width: 4px;
      }
      
      h1 {
        font-size: 2.2em;
      }
      
      .number-box,
      .number-input {
        width: 70px;
        height: 70px;
        font-size: 22px;
      }
      
      .controls {
        gap: 10px;
      }
      
      .skip-btn {
        padding: 12px 20px;
        font-size: 16px;
      }
      
      .instructions {
        font-size: 18px;
      }
      
      .buttons {
        display: flex;
        flex-direction: column;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1> Skip Counting Fun! </h1>
    
    <div class="instructions">
      Pick a number to skip count by, then fill in the missing numbers!
    </div>
    
    <div class="controls">
      <button class="skip-btn" data-skip="1">Skip by 1</button>
      <button class="skip-btn" data-skip="2">Skip by 2</button>
      <button class="skip-btn" data-skip="5">Skip by 5</button>
      <button class="skip-btn" data-skip="10">Skip by 10</button>
      <button class="skip-btn" data-skip="3">Skip by 3</button>
      <button class="skip-btn" data-skip="4">Skip by 4</button>
      <button class="skip-btn" data-skip="9">Skip by 9</button>
      <button class="skip-btn" data-skip="6">Skip by 6</button>
      <button class="skip-btn" data-skip="8">Skip by 8</button>
      <button class="skip-btn" data-skip="7">Skip by 7</button>
    </div>
    
    <div class="activity-section">
      <div class="sequence-container" id="sequenceContainer">
        
      </div>
      
      <div class="feedback" id="feedback"></div>
      <div class="buttons">
        <button class="check-btn" id="checkBtn" onclick="checkAnswers()">Check</button>
        <button class="new-problem-btn" id="newProblemBtn" onclick="generateNewProblem()">New</button>
      </div>
      
    </div>
    
    <div class="score">
      <span id="scoreDisplay"> Score: 0 / 0 </span>
    </div>
  </div>
  
  <script>
    let currentSkip = 2;
    let currentSequence = [];
    let blankPositions = [];
    let totalQuestions = 0;
    let correctAnswers = 0;
    
    document.addEventListener('DOMContentLoaded', function() {
      document.querySelector('[data-skip="2"]').classList.add('active');
      generateSequence();
    });
    
    document.querySelectorAll('.skip-btn').forEach(btn => {
      btn.addEventListener('click', function() {
        document.querySelectorAll('.skip-btn').forEach(b => b.classList.remove('active'));
        
        this.classList.add('active');
        
        currentSkip = parseInt(this.dataset.skip);
        generateSequence();
      });
    });
    
    function generateSequence() {
      const container = document.getElementById('sequenceContainer');
      container.innerHTML = '';
      
      const sequenceLength =8;
      
      const startNumber = Math.floor(Math.random() * 20) + 1;
      
      currentSequence = [];
      for (let i = 0; i < sequenceLength; i++) {
        currentSequence.push(startNumber + (i * currentSkip));
      }
      
      const numBlanks = Math.floor(Math.random() * 3) + 3;
      blankPositions = [];
      while (blankPositions.length < numBlanks) {
        const randomPos = Math.floor(Math.random() * sequenceLength);
        if (!blankPositions.includes(randomPos)) {
          blankPositions.push(randomPos);
        }
      }
      
      currentSequence.forEach((num, index) => {
        const element = document.createElement('div');
        
        if (blankPositions.includes(index)) {
          const input = document.createElement('input');
          input.type = 'number';
          input.className = 'number-input';
          input.dataset.correctAnswer = num;
          input.dataset.position = index;
          input.addEventListener('input', function() {
            this.classList.remove('correct', 'incorrect');
          });
          element.appendChild(input);
        } else {
          element.className = 'number-box';
          element.textContent = num;
        }
        
        container.appendChild(element);
      });
      
      // Clear feedback
      document.getElementById('feedback').textContent = '';
      document.getElementById('feedback').className = 'feedback';
    }
    
    function checkAnswers() {
      const inputs = document.querySelectorAll('.number-input');
      let allCorrect = true;
      let answeredCount = 0;
      
      inputs.forEach(input => {
        const userAnswer = parseInt(input.value);
        const correctAnswer = parseInt(input.dataset.correctAnswer);
        
        if (input.value.trim() === '') {
          return; // Skip empty inputs
        }
        
        answeredCount++;
        
        if (userAnswer === correctAnswer) {
          input.classList.remove('incorrect');
          input.classList.add('correct');
        } else {
          input.classList.remove('correct');
          input.classList.add('incorrect');
          allCorrect = false;
        }
      });
      
      // Only provide feedback if at least one answer was provided
      if (answeredCount > 0) {
        const feedback = document.getElementById('feedback');
        if (allCorrect && answeredCount === inputs.length) {
          feedback.innerHTML = '<span class="star">⭐</span> Awesome! You got them all right! <span class="star">⭐</span>';
          feedback.className = 'feedback correct';
          correctAnswers++;
        } else if (allCorrect && answeredCount < inputs.length) {
          feedback.innerHTML = '👍 Great job! Keep going with the other blanks!';
          feedback.className = 'feedback correct';
        } else {
          feedback.innerHTML = '🤔 Oops! Some answers need another try!';
          feedback.className = 'feedback incorrect';
        }
        
        if (answeredCount === inputs.length) {
          totalQuestions++;
          updateScore();
        }
      }
    }
    
    function generateNewProblem() {
      generateSequence();
    }
    
    function updateScore() {
      const scoreDisplay = document.getElementById('scoreDisplay');
      scoreDisplay.textContent = `⭐ Score: ${correctAnswers} / ${totalQuestions} ⭐`;
    }
    
    // Allow Enter key to check answers
    document.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        checkAnswers();
      }
    });
  </script>
</body>

</html>
