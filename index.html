<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superbrain Mathemedia</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&family=Fredoka+One&display=swap" rel="stylesheet">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Orbitron:wght@400;700;900&family=VT323&display=swap');
        
        /* Color Palette - Vibrant Kids Retro */
        :root {
            --primary: #FF4081;
            /* Bright bubblegum pink */
            --accent: #FFEB3B;
            /* Sunshine yellow */
            --success: #4CAF50;
            /* Grass green */
            --dark: #2E2E2E;
            /* Charcoal gray */
            --light: #FFFFFF;
            /* Pure white */
            --secondary: #FF5722;
            /* Vibrant orange */
            --blue: #2196F3;
            /* Bright blue */
            --purple: #9C27B0;
            /* Royal purple */
            --grain-overlay: rgba(255, 255, 255, 0.02);
        }
        
        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'VT323', monospace;
            background: var(--accent);
            color: var(--dark);
            line-height: 1.4;
            font-size: 18px;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Retro grain effect */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 50%, transparent 20%, var(--grain-overlay) 21%, var(--grain-overlay) 34%, transparent 35%, transparent),
                linear-gradient(0deg, transparent 24%, var(--grain-overlay) 25%, var(--grain-overlay) 26%, transparent 27%, transparent 74%, var(--grain-overlay) 75%, var(--grain-overlay) 76%, transparent 77%, transparent);
            background-size: 3px 3px;
            opacity: 0.3;
            animation: grain 0.2s steps(10) infinite;
            pointer-events: none;
            z-index: 999;
        }
        
        @keyframes grain {

            0%,
            100% {
                transform: translate(0, 0);
            }
            
            10% {
                transform: translate(-1px, -1px);
            }
            
            20% {
                transform: translate(-1px, 1px);
            }
            
            30% {
                transform: translate(1px, -1px);
            }
            
            40% {
                transform: translate(1px, 1px);
            }
            
            50% {
                transform: translate(-1px, 0);
            }
            
            60% {
                transform: translate(1px, 0);
            }
            
            70% {
                transform: translate(0, -1px);
            }
            
            80% {
                transform: translate(0, 1px);
            }
            
            90% {
                transform: translate(-1px, -1px);
            }
        }
        
        /* Retro scan lines */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(0deg,
                    transparent,
                    transparent 2px,
                    rgba(0, 255, 255, 0.03) 2px,
                    rgba(0, 255, 255, 0.03) 4px);
            pointer-events: none;
            z-index: 998;
        }
        
        h1,
        h2,
        h3 {
            font-family: 'Press Start 2P', cursive;
            font-weight: normal;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-shadow:
                2px 2px 0px var(--secondary),
                4px 4px 0px rgba(0, 0, 0, 0.3);
            color: var(--primary);
        }
        
        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            filter: contrast(1.2) saturate(1.3);
        }
        
        a {
            text-decoration: none;
            color: var(--accent);
        }
        
        /* CSS Icons */
        .icon {
            display: inline-block;
            width: 1em;
            height: 1em;
            stroke-width: 0;
            stroke: currentColor;
            fill: currentColor;
            vertical-align: middle;
            filter: drop-shadow(2px 2px 0px rgba(0, 0, 0, 0.5));
        }
        
        /* Header & Navigation */
        header {
            background: var(--blue);
            padding: 1.5rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow:
                0 4px 0px var(--accent),
                0 8px 20px rgba(0, 0, 0, 0.3);
            border-bottom: 4px solid var(--success);
        }
        
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .logo {
            font-family: 'Press Start 2P', cursive;
            font-size: 1.8rem;
            font-weight: normal;
            color: white;
            text-decoration: none;
        }
        
        
        .logo span {
            color: var(--accent);
            animation: pulse 1.5s ease-in-out infinite;
        }
        
        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }
            
            50% {
                transform: scale(1.05);
            }
        }
        
        nav ul {
            display: flex;
            list-style: none;
            gap: 1rem;
        }
        
        nav li {
            position: relative;
        }
        
        nav a {
            color: #333;
            text-decoration: none;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.8rem;
            font-weight: normal;
            padding: 0.8rem 1.2rem;
            border: 3px solid transparent;
            border-radius: 0;
            background: var(--accent);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }
        
        nav a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }
        
        nav a:hover {
            background: var(--accent);
            color: var(--dark);
            border-color: var(--blue);
            transform: translateY(-2px);
            box-shadow: 0 4px 0px var(--blue), 0 8px 15px rgba(0, 0, 0, 0.3);
        }
        
        nav a:hover::before {
            left: 100%;
        }
        
        nav a:active {
            transform: translateY(0);
            box-shadow: 0 2px 0px var(--blue);
        }
        
        /* Hero Section */
        .hero {
            width: 100%;
            height: 400px;
            overflow: hidden;
            position: relative;
            margin-bottom: 2rem;
            border: 4px solid var(--blue);
            background: var(--purple);
        }
        
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(45deg,
                    transparent,
                    transparent 10px,
                    rgba(255, 255, 255, 0.05) 10px,
                    rgba(255, 255, 255, 0.05) 20px);
        }
        
        /* Activity Cards */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }
        
        .section-title {
            text-align: center;
            margin: 3rem 0;
            color: #333;
            font-size: 2rem;
            font-family: 'Press Start 2P', cursive;
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        
        
        .activities-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }
        
        .activity-card {
            background: var(--light);
            border: 4px solid var(--blue);
            border-radius: 0;
            overflow: hidden;
            box-shadow:
                4px 4px 0px var(--secondary),
                8px 8px 0px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            position: relative;
        }
        
        .activity-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(90deg,
                    transparent,
                    transparent 2px,
                    rgba(255, 255, 255, 0.02) 2px,
                    rgba(255, 255, 255, 0.02) 4px);
            pointer-events: none;
        }
        
        .activity-card:hover {
            transform: translateY(-5px) translateX(-5px);
            box-shadow:
                8px 8px 0px var(--accent),
                12px 12px 0px rgba(0, 0, 0, 0.4);
            border-color: var(--primary);
        }
        
        .card-image {
            position: relative;
            height: 200px;
            overflow: hidden;
            border-bottom: 3px solid var(--blue);
        }
        
        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
            transition: all 0.3s ease;
            filter: contrast(1.2) saturate(1.1) hue-rotate(5deg);
        }
        
        .card-image img:hover {
            transform: scale(1.05);
            filter: contrast(1.3) saturate(1.2) hue-rotate(10deg);
        }
        
        .card-image .icon {
            width: 80px;
            height: 80px;
            color: var(--primary);
        }
        
        .card-content {
            padding: 1.5rem;
            position: relative;
        }
        
        .card-title {
            color: var(--primary);
            margin-bottom: 1rem;
            font-size: 1.2rem;
            font-family: 'Press Start 2P', cursive;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 1px 1px 0px rgba(0, 0, 0, 0.3);
        }
        
        .card-text {
            color: var(--dark);
            margin-bottom: 1.5rem;
            font-family: 'VT323', monospace;
            font-size: 1.1rem;
            line-height: 1.4;
        }
        
        .age-tag {
            display: inline-block;
            background: var(--success);
            color: white;
            padding: 0.5rem 1rem;
            border: 2px solid var(--dark);
            font-family: 'Press Start 2P', cursive;
            font-size: 0.7rem;
            font-weight: normal;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 2px 2px 0px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        
        .age-tag:hover {
            background: var(--accent);
            color: var(--dark);
            transform: translateY(-2px);
            box-shadow: 3px 3px 0px rgba(0, 0, 0, 0.4);
        }
        
        /* Footer */
        footer {
            background: var(--dark);
            color: var(--light);
            padding: 3rem 2rem;
            text-align: center;
            border-top: 4px solid var(--primary);
            margin-top: 3rem;
            position: relative;
        }
        
        footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(45deg,
                    transparent,
                    transparent 20px,
                    rgba(255, 255, 255, 0.02) 20px,
                    rgba(255, 255, 255, 0.02) 40px);
        }
        
        .footer-logo {
            font-family: 'Press Start 2P', cursive;
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: var(--primary);
            text-shadow:
                2px 2px 0px var(--accent),
                4px 4px 0px rgba(0, 0, 0, 0.3);
        }
        
        
        .footer-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 2rem;
            position: relative;
        }
        
        .footer-links a {
            color: var(--light);
            text-decoration: none;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.8rem;
            padding: 0.5rem 1rem;
            border: 2px solid var(--blue);
            background: var(--purple);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .footer-links a:hover {
            color: var(--dark);
            background: var(--accent);
            transform: translateY(-2px);
            box-shadow: 0 4px 0px var(--success);
        }
        
        .copyright {
            opacity: 0.7;
            font-size: 0.9rem;
            font-family: 'VT323', monospace;
            letter-spacing: 1px;
            position: relative;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .header-container {
                flex-direction: column;
                gap: 1rem;
            }
            
            .logo {
                font-size: 1.4rem;
            }
            
            nav ul {
                flex-wrap: wrap;
                justify-content: center;
                gap: 0.5rem;
            }
            
            nav a {
                font-size: 0.7rem;
                padding: 0.6rem 0.8rem;
            }
            
            .activities-grid {
                grid-template-columns: 1fr;
            }
            
            .section-title {
                font-size: 1.5rem;
                margin: 2rem 0;
            }
            
            .footer-links {
                flex-direction: column;
                gap: 1rem;
            }
            
            .hero {
                height: 250px;
            }
        }
        
        @media (max-width: 480px) {
            .logo {
                font-size: 1.2rem;
            }
            
            nav a {
                font-size: 0.6rem;
                padding: 0.5rem 0.6rem;
            }
            
            .section-title {
                font-size: 1.2rem;
            }
            
            .card-title {
                font-size: 1rem;
            }
            
            .age-tag {
                font-size: 0.6rem;
            }
        }
    </style>
    
</head>

<body>
    <!-- Header with Navigation and Logo -->
    <header>
        <div class="header-container"><a href="#" class="logo">S<span>B</span></a>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Activities</a></li>
                    <li><a href="#">Games</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="hero"><img src="/hero.jpg"></div>
    <div class="container">
        <h2 class="section-title">Explore Our Activities</h2>
        <div class="activities-grid" id="activities-container"></div>
    </div>
    <!-- Footer -->
    <footer>
        <div class="footer-logo">Superbrains</div>
        <div class="footer-links"><a href="#">About</a><a href="#">Contact</a><a href="#">Privacy</a><a href="#">Terms</a></div>
        <p class="copyright">Â© 2023 Superbrain Kids Activities. All rights reserved.</p>
    </footer>
    <script>
        // Game activity data with links
        
        const gameActivities = [{
                id: "dino-jump",
                title: "Dino Jump",
                description: "The number line jump practice",
                ageRange: "Ages 5-10",
                imageUrl: "dino.jpeg",
                bgColor: "#FF9F1C",
                gameUrl: "dino-jump.html"
            }
            
            ,
            {
                id: "flappy-bird",
                title: "Flappy Bird",
                description: "Navigate your bird through obstacles!",
                ageRange: "Ages 6-12",
                imageUrl: "flappy.jpeg",
                bgColor: "#2EC4B6",
                gameUrl: "/flappy-bird/play.html"
            }
            
            ,
            {
                id: "place-value",
                title: "Base Ten Blocks",
                description: "Learn the place value of numbers using base ten blocks.",
                ageRange: "Ages 7-12",
                imageUrl: "base-ten.jpeg",
                bgColor: "#E71D36",
                gameUrl: "place-value.html",
                fallbackImage: "images/math-fallback.jpg"
            }
            
            ,
            {
                id: "skip-count",
                title: "Skip Count",
                description: "Practice counting by 2s, 5s, and 10s.",
                ageRange: "Ages 5-9",
                imageUrl: "images/skip-count.jpg",
                bgColor: "#FF9F1C",
                gameUrl: "skip-count.html",
                fallbackImage: "skip.png"
            }
            
            ,
            {
                id: "tree-bond",
                title: "Tree Bond",
                description: "Explore number bonds with our tree game.",
                ageRange: "Ages 6-10",
                imageUrl: "images/tree-bond.jpg",
                bgColor: "#2EC4B6",
                gameUrl: "tree-bond.html",
                fallbackImage: "images/math-fallback.jpg"
            }
            
        ];
        
        // Function to create a card element
        function createGameCard(game) {
            const card = document.createElement('div');
            card.className = 'activity-card';
            
            card.innerHTML = ` <a href="${game.gameUrl}" class="game-link"><div class="card-image" style="background-color: ${game.bgColor}"><img src="${game.imageUrl}" alt="${game.title}"
            
            onerror="this.src='${game.fallbackImage || 'images/default-fallback.jpg'}'"></div><div class="card-content"><h3 class="card-title">${game.title}
            
            </h3><p class="card-text">${game.description}
            
            </p><span class="age-tag">${game.ageRange}
            
            </span></div></a>`;
            
            return card;
        }
        
        // Function to render all cards
        function renderGameActivities() {
            const container = document.getElementById('activities-container');
            
            // Clear existing content
            container.innerHTML = '';
            
            // Create and append cards
            gameActivities.forEach(game => {
                const card = createGameCard(game);
                container.appendChild(card);
            });
        }
        
        // Render cards when page loads
        document.addEventListener('DOMContentLoaded', renderGameActivities);
        
        // Optional: Add keyboard navigation for accessibility
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                const focusedCard = document.activeElement.closest('.activity-card');
                
                if (focusedCard) {
                    const link = focusedCard.querySelector('.game-link');
                    
                    if (link) {
                        link.click();
                    }
                }
            }
        });
    </script>
</body>

</html>
